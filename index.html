<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Дрифт тачка</title>
  </head>
  <body>
    <main>
      <section id="first-screen">
        <h2 class="screen-title">Выберете тип покрытия</h2>
        <button class="clickable-area" data-flooring="gravel">
          <img src="./assets/icons/gravel.svg" />
          Грунт
        </button>
        <button class="clickable-area" data-flooring="asphalt">
          <img src="./assets//icons/asphalt.jpg" />
          Асфальт
        </button>
        <button class="clickable-area" data-flooring="linoleum">
          <img src="./assets/icons/linoleum.png" />
          Линолиум
        </button>
        <button class="clickable-area" data-flooring="tiles">
          <img src="./assets/icons/tiles.png" />
          Плитка
        </button>
      </section>
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
